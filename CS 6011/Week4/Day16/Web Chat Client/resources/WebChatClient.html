<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <link rel="stylesheet"  type="text/css" href="chatStyle.css">
    <script defer type="text/javascript" src="WebChatClient.js"></script>
</head>
<body>
<h1 class = title>🫦💋Love of A Lifetime💄👄</h1>
<label for="username">User Name:</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
<label for="roomNumber">Room Number:</label>
<input type="text" id="roomNumber" name="roomNumber" placeholder="Enter your roomNumber">
<div class="chat-container">
    <div class="users">
        People in Room

    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- 聊天消息将显示在这里 -->
    </div>
</div>
<div>
    <label for="message-input">Message:</label>
    <input type="text" id="message-input" name="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
    <button id="leave-button">Leave</button>

</div>


</body>
</html>
